<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>

 
    
</head>
<body>
   <script src="funktiot.js"></script> 
    <h1>Pizzalaskuri</h1>
    <div class="divTable blueTable">
        <div class="divTableHeading">
        <div class="divTableRow">
        <div class="divTableHead">Pizzalaskuri</div>
        <div class="divTableHead">&nbsp;</div>
        <div class="divTableHead"></div>
        </div>
        </div>
        <div class="divTableBody">
        <div class="divTableRow">
        <div class="divTableCell">Valitse koko:</div>
        <div class="divTableCell"><input type="radio" id="normaali" name="kokovaihtoehdot" value="normaali" onclick="Laskepizzanhinta();"><label>Normaali 5 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="radio" id="perhe" name="kokovaihtoehdot" value="perhe" onclick="Laskepizzanhinta();"><label>Perhe 7 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">Valitse t&auml;ytteet:</div>
        <div class="divTableCell"><input type="checkbox" id="kinkku" name="taytteet" value="kinkku" onclick="Laskepizzanhinta();"><label>Kinkku 0,70 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="checkbox" id="ananas" name="taytteet" value="ananas" onclick="Laskepizzanhinta();"><label>Ananas 0,60 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="checkbox" id="tonnikala" name="taytteet" value="tonnikala" onclick="Laskepizzanhinta();"><label>Tonnikala 0,50 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="checkbox" id="herkkusieni" name="taytteet" value="herkkusieni" onclick="Laskepizzanhinta();"><label>Herkkusieni 0,50 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="checkbox" id="oliivi" name="taytteet" value="oliivi" onclick="Laskepizzanhinta();"><label>Oliivi 0,50 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">&nbsp;</div>
        <div class="divTableCell"><input type="checkbox" id="lisajuusto" name="taytteet" value="lisajuusto 0,5€"  onclick="Laskepizzanhinta();"><label>Lisäjuusto 0,70 eur</label></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">Pizzan hinta:</div>
        <div class="divTableCell"><input type="text" name="txtHinta" id="txtHinta" value=0 readonly></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">M&auml;&auml;r&auml;:</div>
        <div class="divTableCell"><input type="number" name="txtMaara" id="txtMaara" value="1" min="1" max="10"></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
    </div>
    <div class="divTableRow">
    <div class="divTableCell">&nbsp;</div>
    <div class="divTableCell"><input type="button" value="Tilaa" onclick="Tilaa();"><input type="button" value="Tyhjennä" onclick="Tyhjenna();"></div>
    <div class="divTableCell" style="background-color: #1C6EA4;"></div>
    
    </div>
       <!-- </div>-->
        <div class="divTableRow">
        <div class="divTableCell">Tilatut pizzat:</div>
        <div class="divTableCell"><div id="ostoskori"></div></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"><input type="hidden" id="hiddenpizzateksti" value="" name="hiddenpizzateksti"></div>
        </div>
        <div class="divTableRow">
        <div class="divTableCell">Yhteensä:</div>
        <div class="divTableCell"><input type="text" id="txtKaikkiyhteensa" value=0 name="txtKaikkiyhteensa" size="10" readonly></div>
        <div class="divTableCell" style="background-color: #1C6EA4;"></div>
        </div>
        </div>
        </div>
       
    
</body>
</html>
